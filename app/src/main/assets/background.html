<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}

	</style>
</head>
<body>
	<div style="position: relative; min-height: 540px;">
		<canvas id="background"
				width="960"
				height="540"
				style="position: absolute; z-index: -1; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
	<script>
		bubbly({
			canvas: document.querySelector("#background"),
			bubbles: 15,
			blur: 0,
			velocityFunc: () => Math.random() * 2,
		});
	</script>
</body>
</html>
